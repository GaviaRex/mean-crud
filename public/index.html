<!DOCTYPE html>
<html ng-app='myApp'>
<head>
<meta charset="utf-8">
<meta name="keywords", content="html, css, javascript">
<title>MEAN</title>
<!--Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  
<!--CSS styles -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!--JavaScript libraries-->
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/controllers/maincontroller.js" type="text/javascript"></script>

</head>
<body>
	<h1>- MEAN CRUD -project -</h1>
	<div class='container' ng-controller='MainController'>
		 
	<table class="table">
		<thead>
			<tr>
				<th>type</th>
				<th>title</th>
				<th>author</th>
				<th>synopsis</th>
				<th><button class="btn btn-primary" ng-click="addKeyValue()"> + </button> </th>
				<th><button class="btn btn-primary" ng-click="removeKeyValue()"> - </button> </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="mything.type"></td>	<!--The collection-->
				<td><input class="form-control" ng-model="mything.title"></td>
				<td><input class="form-control" ng-model="mything.author"></td>
				<td><input class="form-control" ng-model="mything.synopsis"></td>
				<td><button class="btn btn-primary" ng-click="addItem()">Add</button></td>
				<td><button class="btn btn-primary" ng-click="updateItem()">Update</button></td>
				<td><button class="btn btn-info" ng-click="clear()">Clear</button></td>
			</tr>
			<tr ng-repeat ="mything in mythings">

					<!--<td type="text" ng-repeat="(key, value) in mything">	//shows both the keys and the values of the documents						<p class="bold">{{key}}</p>					// in the collection
						<p>{{value}}</p>
					</td>
					-->				
				<td>{{mything.type}}</td>
				<td>{{mything.title}}</td>
				<td>{{mything.author}}</td>
				<td>{{mything.synopsis}}</td>
				<td><button class="btn btn-danger" ng-click="removeItem(mything._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="editItem(mything._id); topScroll()">Edit</button></td>
			</tr>

		</tbody>
	</table>
		
	</div>
	
	
</body>
</html>
